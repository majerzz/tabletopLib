<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление жанрами</title>
    <link rel ="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Управление жанрами</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/games/genres/new}">Добавить жанр</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Жанр</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="genre : ${listGenres}">
                <tr>
                    <td>[[${genre.id}]]</td>
                    <td>[[${genre.genre}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/games/genres/edit/' + ${genre.id}}">Изменить</a>
                        <a class="h4" th:href="@{'/games/genres/delete/' + ${genre.id}}">Удалить</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
<div class="m-2 text-center">
    <a class="h3" th:href="@{/games}">Назад</a>
</div>
</body>
</html>
