<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Управление пользователями</title>
  <link rel ="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
  <div><h2>Управление пользователями</h2></div>
  <div class="m-2">
    <a class="h3" th:href="@{/users/new}">Добавить</a>
  </div>

  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>

  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>E-mail</th>
        <th>Username</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
        <th:block th:each="user : ${listUsers}">
          <tr>
            <td>[[${user.id}]]</td>
            <td>[[${user.email}]]</td>
            <td>[[${user.username}]]</td>
            <td>
              <a class="h4 mr-3" th:href="@{'/users/edit/' + ${user.id}}">Изменить</a>
              <a class="h4" th:href="@{'/users/delete/' + ${user.id}}">Удалить</a>
            </td>
          </tr>
        </th:block>
      </tbody>
    </table>
  </div>
</div>
<div class="m-2 text-center">
  <a class="h3" th:href="@{/}">Назад</a>
</div>
</body>
</html>
